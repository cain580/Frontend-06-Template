<div id="app" style="width: 100vw; height: 100vh;"></div>
<script src="https://unpkg.com/@antv/g6@4.0.3/dist/g6.min.js"></script>
<script>

  class Realm{
    constructor(){
      const Global = [
        "AggregateError",
        "Array",
        "ArrayBuffer",
        "Atomics",
        "BigInt",
        "BigInt64Array",
        "BigUint64Array",
        "Boolean",
        "DataView",
        "Date",
        "decodeURI",
        "decodeURIComponent",
        "encodeURI",
        "encodeURIComponent",
        "Error",
        "eval",
        "EvalError",
        "FinalizationRegistry",
        "Float32Array",
        "Float64Array",
        "Function",
        "Int8Array",
        "Int16Array",
        "Int32Array",
        "isFinite",
        "isNaN",
        "JSON",
        "Map",
        "Math",
        "Number",
        "Object",
        "parseFloat",
        "parseInt",
        "Promise",
        "Proxy",
        "RangeError",
        "ReferenceError",
        "Reflect",
        "RegExp",
        "Set",
        "SharedArrayBuffer",
        "String",
        "Symbol",
        "SyntaxError",
        "TypeError",
        "Uint8Array",
        "Uint8ClampedArray",
        "Uint16Array",
        "Uint32Array",
        "URIError",
        "WeakMap",
        "WeakRef",
        "WeakSet",
      ];
      this.Global = Object.create(null);
      this.LIST = new Set();
      for(let name of Global){
        if (window[name]) {
          this.Global[name] = window[name];
        }
      }
      //this.init();
    }
    getOwnPropertyNames(){
      return Object.keys(this.Global)
    }
    analysis(node,val){
      if(this.LIST.has(val)) return false;
      this.LIST.add(val);
      for (let prop of Object.getOwnPropertyNames(val)) {
        let descriptor = Object.getOwnPropertyDescriptor(val, prop);
        let child = {
          id: node.id + `.${prop}`,
          children:[]
        }
        node.children.push(child);
        if (descriptor.value !== null && (typeof descriptor.value === 'object' || typeof descriptor.value === 'function')) {
          this.analysis(child,descriptor.value)
        }

      }
    }
    getData(){
      const NODE = {
        id: "Realm",
        children:[]
      };
      for(let name of this.getOwnPropertyNames()){
        let child = {
          id: name,
          children:[]
        };
        NODE.children.push(child);
        this.analysis(child, this.Global[name])
      }
      return  NODE;
    }
  }


  function Render(data) {
    const container = document.getElementById('app');
    const width = container.scrollWidth;
    const height = container.scrollHeight || 500;
    const graph = new G6.TreeGraph({
      container: "app",
      width,
      height,
      modes: {
        default: [
          {
            type: 'collapse-expand',
            onChange: function onChange(item, collapsed) {
              const data = item.get('model').data;
              data.collapsed = collapsed;
              return true;
            },
          },
          'drag-canvas',
          'zoom-canvas',
        ],
      },
      defaultNode: {
        size: 26,
        anchorPoints: [
          [0, 0.5],
          [1, 0.5],
        ],
      },
      defaultEdge: {
        type: 'cubic-horizontal',
      },
      layout: {
        type: 'compactBox',
        direction: 'LR',
        getId: function getId(d) {
          return d.id;
        },
        getHeight: function getHeight() {
          return 16;
        },
        getWidth: function getWidth() {
          return 16;
        },
        getVGap: function getVGap() {
          return 10;
        },
        getHGap: function getHGap() {
          return 100;
        },
      },
    });

    graph.node(function (node) {
      return {
        label: node.id,
        labelCfg: {
          offset: 10,
          position: node.children && node.children.length > 0 ? 'left' : 'right',
        },
      };
    });

    graph.data(data);
    graph.render();
    graph.fitView();

    if (typeof window !== 'undefined')
      window.onresize = () => {
        if (!graph || graph.get('destroyed')) return;
        if (!container || !container.scrollWidth || !container.scrollHeight) return;
        graph.changeSize(container.scrollWidth, container.scrollHeight);
      };
  }
  const realm = new Realm();
  Render(realm.getData());
</script>
