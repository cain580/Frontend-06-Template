<!DOCTYPE html >
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>五子棋</title>
  <style>
    #app{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap:wrap;
      border: 1px solid #fff;
      background: #9FBBFF;
    }
    .cell{
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      border: 1px solid #fff;
    }
    .black{
      width: 25px;
      height: 25px;
      background: #000;
      border-radius: 50%;
    }
    .white{
      width: 25px;
      height: 25px;
      background: #fff;
      border-radius: 50%;
      box-shadow: .1rem .1rem .05rem rgba(0,0,0,.5)
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    class Chessboard{
      constructor({boardSize=5,length=5,white,black}){
        //const {boardSize,length} = option || {boardSize:5,length:5};
       this._pattern = Array.from({ length: Math.pow(boardSize, 2) }).map(k=>0);
       //  this._pattern=[
       //    0,0,1,
       //    0,0,2,
       //    0,0,0
       //  ]
        console.log(this._pattern)
        //棋盘尺寸
        this._size = boardSize;
        // 连接长度
        this._length = length || boardSize;
        //1 为白子  2为 黑子
        this.currentRole = 1;
        //白子
        this.white = white;
        // 黑子
        this.black = black;
        //console.log( this._pattern)
        //绘制棋盘
        this.draw();
        //白棋先下
        white.playChess();

      }
      //绘制棋盘
      draw(pattern){
        pattern = pattern || this._pattern;
        let l = this._size;
        let board = document.getElementById("app");
        board.innerHTML = "";
        board.style.width = l*50+"px";

        let setPiece = (_class)=>{
          let p = document.createElement("span");
          p.classList.add(_class);
          return p;
        };
        for(let i=0;i<l;i++){
          for(let j=0;j<l;j++){
            let cell = document.createElement("div");
            cell.classList.add("cell");
            pattern[i*l+j]===2?cell.appendChild(setPiece("black")):
              pattern[i*l+j]===1?cell.appendChild(setPiece("white")):
                cell.addEventListener("click",()=>this.userMove(j,i));
            //cell.innerText=i*l+j
            board.appendChild(cell);
          }
        }
      }
      //棋盘上添加棋子
      add(x,y,role){
        this._pattern[y*this._size+x] = role;
        this.draw();
      }
      //
      userMove(x,y){
        let cr = this.currentRole;
        this.add(x,y,cr);
        if(this.check()){
          return setTimeout(()=>{
            alert(cr===2?"黑子获胜！":"白子获胜！");
          })
        }
        this.currentRole = cr = 3 - cr;

        if(cr === 2){
          this.black.playChess(this);
        }else if(cr === 1){
          this.white.playChess(this);
        }
      }
      clone(pattern){
        return Object.create(pattern);
        //return JSON.parse(JSON.stringify(pattern));
      }
      check(pattern,role,target){
        pattern = pattern || this._pattern;

        let cr = role||this.currentRole;
        let l = this._size;
        let realTarget = this._length;
        target = target|| realTarget;

        //行
        for(let i=0;i<l;i++){
            let data = [];
          for(let j=0;j<l;j++){
            if(pattern[i*l+j]===cr){
                data.push(i*l+j);
            }else{
                data = [];
            }
            if(data.length>= target){
              //小于5连时有一边被拦截，不算最优
              if( target!==this._length
                && ((
                  data[0]===i*l
                    || pattern[data[0]-1]
                  )||(
                    data[data.length-1]===i*l+l-1
                    || pattern[data[data.length-1]+1]
                  ))
              ){
                data = [];
              }else{
                return data;
              }
            }
          }
        }
        //列
        for(let i=0;i<l;i++){
            let data = [];
          for(let j=0;j<l;j++){
            if(pattern[j*l+i]===cr){
                data.push(j*l+i);
            }else{
                data = [];
            }
              if(data.length>= target){
                //小于5连时有一边被拦截，不算最优
                if( target!==this._length
                  && ((
                      data[0]===i
                      || pattern[data[0]-l]
                    )||(
                      data[data.length-1]===(l-1)*l+i
                      || pattern[data[data.length-1]+l]
                  ))
                ){
                  data = [];
                }else{
                  return data;
                }
              }
          }
        }
        //左上 至 右下  偏上
        for(let i=0;i<=l-realTarget;i++){
          {
              let data = [];
            if(l-i<target) continue;
            for(let j=0;j<l-i;j++){
              if(pattern[j*l+j+i]===cr){
                  data.push(j*l+j+i);
              }else{
                 data = [];
              }
              if(data.length>= target){
                //小于5连时有一边被拦截，不算最优
                if( target!==this._length
                  && ((
                    data[0]===i
                      || pattern[data[0]-(l+1)]
                    )||(
                      data[data.length-1]===(l-i-1)*l+(l-i-1)+i
                      || pattern[data[data.length-1]+(l+1)]
                    ))
                ){
                  data = [];
                }else{
                  return data;
                }
              }
            }
          }
        }

        //左上 至 右下  偏下
        for(let i=1;i<=l-realTarget;i++){
            let data = [];
          if(l-i<target) continue;
          for(let j=i;j<l;j++){
            if(pattern[j*l+j-i]===cr){
                data.push(j*l+j-i);
            }else{
                data=[];
            }
            if(data.length>= target){
              //小于5连时有一边被拦截，不算最优
              if( target!==this._length
                && ((
                    data[0]===i*l
                    || pattern[data[0]-(l+1)]
                  )||(
                    data[data.length-1]===(l-1)*l+(l-1)-i
                    || pattern[data[data.length-1]+(l+1)]
                ))
              ){
                data = [];
              }else{
                return data;
              }
            }
          }
        }

        //右上 至 左下  偏下
        for(let i=1;i<=l-realTarget;i++){
            let data = [];
          if(l-i<target) continue;
          for(let j=i;j<l;j++){

            if(pattern[j*l+(l-1-j)+i]===cr){
                data.push(j*l+(l-1-j)+i);
            }else{
                data=[];
            }
            if(data.length>= target){
              //小于5连时有一边被拦截，不算最优
              if( target!==this._length
                && ((
                    data[0]===i*l+(l-1-i)+i
                    || pattern[data[0]-(l-1)]
                  )||(
                    data[data.length-1]===(l-1)*l+i
                    || pattern[data[data.length-1]+(l-1)]
                ))
              ){
                data = [];
              }else{
                return data;
              }

            }
          }
        }
        //右上 至 左下  偏上
        for(let i=0;i<=l-realTarget;i++){
          let data = [];
          if(l-i<target) continue;
          for(let j=0;j<l-i;j++){
            if(pattern[j*l+(l-1-j)-i]===cr){
                data.push(j*l+(l-1-j)-i);
            }else{
                data=[];
            }
            if(data.length>= target){
              //小于5连时有一边被拦截，不算最优
              if( target!==this._length
                && ((
                  data[0]===(l-1)-i
                  || pattern[data[0]-(l-1)]
                )||(
                  data[data.length-1]===(l-i-1)*l+(l-1-(l-i-1))-i
                  || pattern[data[data.length-1]+(l-1)]
                ))
              ){
                data = [];
              }else{
                return data;
              }
            }
          }
        }
        return false;
      }
      //去重已被堵住多行
      // unique(pattern,role,target){
      //     pattern = pattern||this._pattern;
      //     let repeat = this.check(pattern,role,target);
      //     if(repeat){
      //         let tmp = this.clone(pattern);
      //         for(let i=0;i<repeat.length;i++){
      //             tmp[repeat[i]] = -1;
      //         }
      //         return this.unique(tmp,role,target);
      //     }
      //     return pattern;
      // }
      willWin(pattern,role,target){
        //  pattern = this.unique(pattern,role,target);
         // console.log(pattern,role,target)
        let l = this._size;
        for(let i=0;i<l;i++){
          for(let j=0;j<l;j++){
            if(pattern[i*l+j]) continue;
            let tmp = this.clone(pattern);
            tmp[i*l+j] = role;
            if(this.check(tmp,role,target)){
              return [j,i]
            }
          }
        }
        return null;
      }
      bestChoice(pattern,role,target){
        target = target|| this._length;
        // 当前最优
        let point = this.willWin(pattern,role,target);
          // 如果没有当前最优，取对方最优
        point = point?point:this.willWin(pattern,3-role,target);

        if(point){
          return {
            point,
            result:1
          }
        }
          // 如果都没有最优，降级为4子期取最优
          return this.bestChoice(pattern,role,target-1);

      }
    }

    class Robot {
      constructor(){

      }
      playChess(board){

        let cr = board.currentRole;
        let pattern = board._pattern;
        let choice = board.bestChoice(pattern,cr)
        if(choice.point){
            board.add(choice.point[0],choice.point[1],cr)
          }
        if(board.check(pattern,cr)){
          return setTimeout(()=>{
            alert(cr===2?"黑子获胜！":"白子获胜！");
          })
        }
        board.currentRole = 3-cr;

      }

    }
    class Player {
      constructor(){

      }
      playChess(){
        setTimeout(()=>{
          console.log("请选手下子")
        })

      }
    }
    const player = new Player();
    const robot = new Robot();
    const board = new Chessboard({
      boardSize:20,
      length:5,
      white: player,
      black: robot,
    });








  </script>
</body>
</html>
